<div class="form-horizontal">
  <div class="form-group">
    <div class="col-sm-6">
      <label>Date</label>
      <input
        type="date"
        class="form-control"
        placeholder="Date"
        [(ngModel)]="newplan.date"
      />
    </div>
    <div class="col-sm-6">
      <label>Time</label>
      <input
        type="number"
        class="form-control"
        placeholder="Hours"
        [(ngModel)]="newplan.totalTime"
      />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12">
      <label>Comment</label>
      <input
        type="text"
        class="form-control"
        placeholder="Comment"
        [(ngModel)]="newplan.comment"
      />
    </div>
  </div>
  <button class="btn btn-primary" (click)="addPlan(newplan)">Save</button>
  <a class="btn btn-danger" (click)="cancel()">Discard</a>
  <hr>
</div>
